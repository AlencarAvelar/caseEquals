# Conexão com o Banco Docker
spring.datasource.url=jdbc:postgresql://localhost:5433/processo_seletivo
spring.datasource.username=equals
spring.datasource.password=equals
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
# "update" cria a tabela automaticamente se ela não existir, mas mantém os dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração de Upload de Arquivo (Limite de tamanho)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB